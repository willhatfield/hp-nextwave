<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P&H NextWave - Inquiry</title>

  <!-- Google Fonts Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Global Typography & Body Settings */
    body {
      background-color: #f4f4f9; /* Light grey background */
      color: #333; /* Dark grey text */
      font-family: 'Playfair Display', serif;
      line-height: 1.6;
      opacity: 0; /* Start hidden for fade-in effect */
      transition: opacity 0.4s ease-in-out;
    }
    body.fade-in {
      opacity: 1;
    }
    
    /* Header & Navigation */
    header {
      background-color: #1a1a1a;  /* Dark grey header bar */
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .brand {
      font-family: 'Bodoni Moda', serif;
      font-size: 1.5rem;
      font-weight: 700;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: #888;
    }
    
    /* Hero Section */
    .hero {
      background-image: url('assets/hero-image.jpg'); /* Replace with your actual image path */
      background-size: cover;
      background-position: center;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 100px 20px;
    }
    .hero h1 {
      font-family: 'Bodoni Moda', serif;
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    
    /* Main Content */
    main {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 40px;
    }
    .inquiry-section {
      margin-top: 40px;
      line-height: 1.8;
    }
    .inquiry-section h2 {
      font-family: 'Bodoni Moda', serif;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .inquiry-section p {
      font-size: 1.1rem;
      margin-bottom: 1em;
    }
    .inquiry-form {
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }
    .inquiry-form label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }
    .inquiry-form input, .inquiry-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .inquiry-form button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .inquiry-form button:hover {
      background-color: #333;
    }
    
    /* Footer */
    footer {
      background-color: #1a1a1a; /* Dark grey footer */
      color: #ccc;
      padding: 30px 20px;
      font-size: 0.9rem;
      text-align: center;
    }
    footer a {
      color: #ccc;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    footer p {
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="brand">P&H NextWave</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="inquiry.html">Inquiry</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  
  <!-- Hero Section -->
  <section class="hero">
    <h1>Get in Touch</h1>
    <p>Have a question or need more information? Reach out to us below.</p>
  </section>
  
  <!-- Main Content -->
  <main>
    <section class="inquiry-section">
      <h2>Inquiry Form</h2>
      <form class="inquiry-form" action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="company">Company:</label>
        <input type="text" id="company" name="company">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Submit Inquiry</button>
      </form>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 P&H NextWave. All Rights Reserved.</p>
    <p>Contact us: <a href="mailto:info@phnextwave.com">info@phnextwave.com</a></p>
    <p>Follow us on:
      <a href="https://twitter.com/phnextwave" target="_blank">Twitter</a> |
      <a href="https://linkedin.com/company/phnextwave" target="_blank">LinkedIn</a>
    </p>
    <p><a href="privacy.html">Privacy Policy</a></p>
  </footer>
  
  <script>
    // Add fade-in class to body after page load
    window.addEventListener('load', function() {
      document.body.classList.add('fade-in');
    });
  </script>
</body>
</html>
